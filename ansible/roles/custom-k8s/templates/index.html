<style>
.banner-content{
  width: 100%;
  height: 100%;
  margin:0px;
}
.banner-content .banner-container{
  background: #ffa11d;
  color: #fff;
  padding: 16px;
  display: flex;
  justify-content:space-between;
  align-items: center;
}
.banner-content .banner-container .strip-info{
  display: flex;
  align-items: center;
}
.banner-content .banner-container .strip-info p{
 margin-left: 8px;
}
.banner-content .banner-container .strip-info .strip-info-icon{
  border-radius: 50%;
  width: 18px;
  height: 18px;
  border: 1px solid #fff;
  text-align: center;
}
.banner-content .banner-container .strip-info .strip-info-icon::after{
  content: ' \0021';
  padding: 6px;
}
.banner-content .banner-container .close-icon{
  margin-left: 8px;
  cursor: pointer;
  font-size: 24px;
}
.banner-content .banner-container .close-icon::after{
  content: ' \00D7';
  color: #fff;
}
.banner-content .main-container{
  display: flex;
  padding: 16px;
  width: 100%;
  height: 100%;
}
.banner-content .main-container .main-container-content{
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
  flex-direction: column;
}
.banner-content .main-container .main-container-content .logo img{
  width: 75px;
}
.banner-content .main-container .main-container-content .banner-img{
  margin: 16px auto;
  text-align: center;
}
.banner-content .main-container .main-container-content .banner-img img{
  width: 80%;
}
.banner-content .main-container .main-container-content .banner-text{
  text-align: center;
  margin-bottom: 8px;
}
.banner-content .main-container .main-container-content .banner-text p{
  font-size: 20px;
  margin-bottom: 8px;
}
.banner-content .main-container .main-container-content .banner-sub-text{
  color: #999999;
  font-size: 20px;
}
.banner-content .main-container .main-container-content .banner-text p:first-child(){
  margin-bottom: 8px;
}
.banner-content .main-container .main-container-content .banner-timer{
  margin-top: 8px;
  margin-bottom: 8px;
  font-size: 32px;
  font-weight: bold;
  color: #e55a28;
}
</style>

<div class="banner-content">
  <div class="banner-container">
    <div class="strip-info">
      <div class="strip-info-icon"></div>
      <p>We're currently down for maintenance, but don't
        worry we'll be back soon!"</p>
    </div>
    <div class="close-icon"></div>
  </div>
  <div class="main-container">
    <div class="main-container-content">
      <div class="logo">
        <img src="Diksha-logo.png">
      </div>
      <div class="banner-img"><img src="banner-img.png"></div>
      <div class="banner-text">
        <p>We're currently down for maintenance,</p>
        <p>but don't worry we'll be back soon!</p>
      </div>
      <div class="banner-timer">
        <!-- <countdown [config]="{leftTime: 120}">$!h!:$!m!:$!s!</countdown> -->
      </div>
      <div class="banner-sub-text">Come back soon!</div>
    </div>
  </div>
</div>
