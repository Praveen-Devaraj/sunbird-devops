  geoip2 /usr/local/share/GeoIP/GeoIP2-City.mmdb {
      $geoip2_data_country_iso_code country iso_code;
  }
  map $geoip2_data_country_iso_code $allowed_country {
  default yes;
      RU no; 
      HK no;
      CN no;
      UA no;
      KP no;
      PK no;
      AF no;
  }
