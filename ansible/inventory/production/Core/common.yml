  load_module modules/ngx_http_geoip2_module.so;
nginx_server_config: |
  set $blacklist yes;
  if ($allowed_country = yes) {
    set $blacklist no;
  }
  # This is the ip block for containers from k8s
  if ($remote_addr ~ 11.4.*) {
    set $blacklist no;
  }
  # Allowing iphone appstore testing from outside india.
  if ($http_user_agent ~ "iPhone|iPad") {
    set $blacklist no;
  }
  if ($blacklist != no){
    return 444;
  }

