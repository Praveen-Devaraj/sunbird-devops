### Flink variables

kubeconfig_path: /var/lib/jenkins/secrets/preprod-dp-k8s.yaml
# PVC for prometheus
storage_class_name: "managed-premium"
prometheus_storage_spec:
  volumeClaimTemplate:
    spec:
      storageClassName: "{{ storage_class_name }}"
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 100Gi

# PVC for grafana
grafana_persistence:
  type: pvc
  enabled: true
  storageClassName: "{{ storage_class_name }}"
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  finalizers:
    - kubernetes.io/pvc-protection

# To create the grafana service with private loadbalancer ip
grafana_service:
  type: LoadBalancer
  port: 80
  targetPort: 3000
  nodePort: 31280
  portName: service
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: 'true'

# To create the prometheus service with private loadbalancer ip
prometheus_service:
  type: LoadBalancer
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: 'true'

