# Starting Of Core VARS

env: ntp-staging                             #Name of the environment, e.g. dev, staging or production.
domain_name: dev.diksha.gov.in              #Domain on which the portal will be accessed. e.g. staging.{implementation-name}.org
proto: https                         # Protocol
bootstrap_user: deployer  
bootstrap_key_path: /var/lib/jenkins/secrets/deployer_ssh_key 
ssh_public_key_deployer: "ssh-rsa  deployer@dikshastaging"   # SSH Public key for deployer user, with which ansible will execute tasks

ekstep_s3_env: qa                       # dev or qa of ekstep for plugins 
