- name: Install Ansible Prereqs
  hosts: internal-proxy
  become: yes
  gather_facts: no
  tasks:
    - raw: bash -c "test -e /usr/bin/python" || (apt install python-minimal -y)

- name: Install Docker
  hosts: internal-proxy
  become: yes
  roles:
    - docker-ce

- name: Initialize internal proxy
  hosts: internal-proxy
  become: yes
  tasks:
    - shell: docker info
      changed_when: False
      register: docker_info
    - shell: "docker swarm init --advertise-addr $(hostname -i)"
      when: "docker_info.stdout.find('Swarm: active') == -1"

- name: Create network on manager
  hosts: internal-proxy
  become: yes
  gather_facts: yes
  roles: 
    - bootstrap_swarm

